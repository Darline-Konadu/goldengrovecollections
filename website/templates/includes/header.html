{% load static %}
<div class="header header-light dark-text">
    <div class="container">
        <nav id="navigation" class="navigation navigation-landscape">
            <div class="nav-header">
                <a class="nav-brand" href="#">
                        <img src="{% static 'website/assets/img/logo.jpg' %}" class="logo" alt="" />
                    </a>
                    <div class="nav-toggle"></div>
                    <div class="mobile_nav">
                        <ul>
                            <li>
                                <a href="#" onclick="openSearch()">
                                    <i class="lni lni-search-alt"></i>
                                </a>
                            </li>
                            {% if request.user.is_authenticated %}
                                <li>
                                    <a href="#" onclick="openCart()">
                                        <i class="lni lni-shopping-basket"></i><span class="dn-counter">{{my_cart.count}}</span>
                                    </a>
                                </li>
                            {% endif %}
                            
                            <li>
                                <a href="{% url 'website:user_dashboard' %}" 
                                   {% if not request.user.is_authenticated %} 
                                       data-toggle="modal" data-target="#login" 
                                       href="#"
                                   {% endif %}>
                                    <i class="lni lni-user"></i>
                                </a>
                            </li>
                                
                        </ul>
                    </div>
            </div>
            <div class="nav-menus-wrapper" style="transition-property: none;">
                <ul class="nav-menu">

                    <li><a href="{% url 'website:home' %}">Home</a></li>
                    <li><a href="{% url 'website:collection' %}">Collection</a></li>
                    <li><a href="{% url 'website:about_us' %}">About</a></li>
                    <li><a href="{% url 'website:contact' %}">Contact Us</a></li>
                    <li><a href="{% url 'website:faq' %}">Faqs</a></li>
                </ul>

                <ul class="nav-menu nav-menu-social align-to-right">
                    <li>
                        <a href="#" onclick="openSearch()">
                                <i class="lni lni-search-alt"></i>
                            </a>
                    </li>
                    
                    {% if request.user.is_authenticated %}
                    <li>
                        <a href="#" onclick="openCart()">
                            <i class="lni lni-shopping-basket"></i><span class="dn-counter">{{my_cart.count}}</span>
                        </a>
                    </li>
                    {% endif %}
                        
                    <li>
                        <a href="{% url 'website:user_dashboard' %}" 
                           {% if not request.user.is_authenticated %} 
                               data-toggle="modal" data-target="#login" 
                               href="#"
                           {% endif %}>
                            <i class="lni lni-user"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</div>
